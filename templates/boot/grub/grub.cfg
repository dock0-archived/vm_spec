timeout=25
default=0

menuentry 'latest' {
    root=hd0
    linux /latest/kernel rootfspath=/latest/vm_root
    initrd /latest/initrd
}

<% Dir.chdir("#{@paths[:build]}/releases") do %>
<% Dir.glob('*').sort.drop(1).each do |release| %>
menuentry 'archive - <%= release %>' {
    root=hd0
    linux /releases/<%= release %>/kernel rootfspath=/releases/<%= release %>/vm_root
    initrd /releases/<%= release %>/initrd
}

<% end %>
<% end %>
